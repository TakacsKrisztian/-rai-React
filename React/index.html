<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alakzatok</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center display-6">Feladat 1:</h1>
        <p>
            A gombra kattintáskor növeld, vagy csökkentsd 1-el a kiválasztott formában lévő értéket, attól függően, hogy a radio gombok közül melyik van bepipálva!
        </p>
        <form id="shapes">
            <select class="form-control" name="selectedShape">
                <option value="circle">Kör</option>
                <option value="square">Négyzet</option>
                <option value="rectangle">Téglalap</option>
            </select>
            <br>
            <label class="radio-inline me-5">
                <span class="fa fa-plus"></span>
                <input type="radio" name="action" value="incement" checked="checked"/>
            </label>
            <label class="radio-inline">
                <span class="fa fa-minus"></span>
                <input type="radio" name="action" value="decrement"/>
            </label>
            <br>
            <br>
            <button type="submit" class="btn btn-primary d-inline-block"></button>
            Próbáld ki!
        </form>
    <div class="w-100">
        <div id="sh-circle" class="center d-inline-block">0</div>
        <div id="sh-square" class="center d-inline-block">0</div>
        <div id="sh-rectangle" class="center d-inline-block">0</div>
    </div>
</div>
        <script src="script.js"></script>
</body>
</html>
