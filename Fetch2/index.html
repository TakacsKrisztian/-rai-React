<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="car p-3">
            <h1>Bejelentkezés</h1>
            <form id="login" class="p-3">
              <label class="w-100">
                Email:<input type="text" name="email" class="form-control" />
              </label>
              <label class="w-100">
                Jelszó:<input
                  type="password"
                  name="password"
                  class="form-control"
                />
              </label>
              <button type="submit" class="btn btn-primary">Küldés</button>
              <div id="message" class="float-right mt-2"></div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div id="user-lista-container">
            <ul class="list-group">
              <li class="list-group-item">Akármi</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
